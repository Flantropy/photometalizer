{% extends 'photometa/base.html' %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
             <fieldset class='form-group'>
                 <legend class='border-bottom mb-4'>Удаление</legend>
                 <h2>Вы хотите удалить "{{ object }}?"</h2>
             </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'photo-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
