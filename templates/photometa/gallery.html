{% extends 'photometa/base.html' %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h3 class="account-heading">{{ user.username }}, это ваша галерея</h3>
                <h4>Тут вы можете управлять своими фотографиями</h4>
            </div>
        </div>
        {% for path in user_photos_urls %}
            <article class="media content-section">
                <img src="{{ path }}">
            </article>
        {% endfor %}
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class='form-group'>
                {{ photo_upload_form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Загрузить</button>
            </div>
        </form>
    </div>
{% endblock content %}
