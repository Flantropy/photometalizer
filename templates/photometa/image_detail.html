{% extends 'photometa/base.html' %}

{% block content %}
    <div class="content-section">
        <div class="article-metadata">
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'photo-metadata' object.id %}">Показать метаданные</a>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'metadata-editor' object.id %}">Редактировать метаданные</a>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'photo-clear' object.id %}">Удалить метаданные</a>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Скачать</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'photo-delete' object.id %}">Удалить</a>
            </div>
        </div>
        <img src="{{ object.img.url }}"
             class="w-20 shadow-1-strong rounded mb-4"
             alt=""
             width="35%">
    </div>
{% endblock content %}
