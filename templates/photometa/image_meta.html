{% extends 'photometa/base.html' %}

{% block content %}
    <div class="content-section">
        <div class="article-metadata">
            <img src="{{ photo.img.url }}"
                 class="w-20 shadow-1-strong rounded mb-4"
                 alt=""
                 width="35%">
            {% for i in exif %}
                <p>{{ i }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
